<!DOCTYPE html>

<html>
<title>Goals</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<body>
<!-- Side navigation bar -->
<div class="navbar">
        <div class="logo-container">
            <a href="home.html">
               <i class="material-icons md-48">monetization_on</i>
               <div class="logo"><h1>AAEE</h1></div>
            </a>
        </div>
        <a href="transactions.html">Transactions</a>
        <a href="goals.html">Goals</a>
        <a href="reports.html">Reports</a>
        <a href="alerts.html">Alerts</a>
        <div class="date-container">
           <div class="cal-icon">
               <i class="material-icons">calendar_today</i>
           </div> 
           <p id="date">Date Placeholder</p>
        </div>
</div>
   
   <!-- Main page -->
    <div class="main">
       <!-- Header bar -->
           <div class="header-bar">
               <p>Goals</p>
               <div class="sign-in">
                <a href="login.html">Sign out</a>
            </div>
           </div>
			<button class="add-goals-button" onclick = "openForm()">Add Goal</button>
			<div class="form-popup">
				<form action="/action_page.php" class="goals-form-container" id="addForm">
					<h1>Add Goal</h1>

					<label for="category"><b>Category</b></label>
					<input type="text" placeholder="Enter category" name="category" required>

					<label for="budget"><b>Budget</b></label>
					<input type="budget" placeholder="Enter budget" name="budget" required>

					<button type="button" class="btn add" onclick = "addGoal()">Add</button>
					<button type="button" class="btn close" onclick="closeForm()">Close</button>
				</form>
			</div>
			<div class="goals-container" id="goals-container">
				<!--<div class="goals-container-header" id ="goals-empty">
					<p>Your goals list is empty! Click "Add Goal" to start saving!</p>
				</div>-->
				<div class="add-goal">
					<p class="category-header">Food</p>
					<div class="goal-progress-bar">
						<p class="budget">$1500</p>
					</div>
				</div>
			</div>
    </div>


<script>
    var dt = new Date();
    document.getElementById("date").innerHTML = dt.toLocaleDateString();
    function openForm() {
        document.getElementById("addForm").style.display = "block";
    }
    function closeForm() {
        document.getElementById("addForm").style.display = "none";
    }
	function addGoal() {
		document.getElementById("addForm").style.display = "none";
		/*var container = document.getElementById("goals-container");
		var para = document.createElement("p");
		var node = document.createTextNode("This is a new paragraph.");
		para.appendChild(node);
		container.appendChild(para);*/
		var container = document.getElementById("goals-container");		
		var goal = document.createElement('div');
		var category = document.createElement('p');
		var bar = document.createElement('div');
		var budget = document.createElement('p');
		category.textContent = "Food";
		budget.textContent = "$1500";
		goal.setAttribute('class', 'add-goal');
		category.setAttribute('class', 'category-header');
		bar.setAttribute('class', 'goal-progress-bar');
		budget.setAttribute('class', 'budget');
		bar.appendChild(budget);
		goal.appendChild(category);
		goal.appendChild(bar);
		container.appendChild(goal);
	}
</script>
</body>
</html>
